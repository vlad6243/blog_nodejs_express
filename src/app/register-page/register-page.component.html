<form class="card" 
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
    <div class="card-header card-header-primary text-center">
      <h4 class="card-title">Register</h4>
    </div>
    <div class="card-body">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">face</i>
              </span>
            </div>
            <input type="text"
                   id="login"
                   class="form-control" 
                   formControlName="login"
                   [ngClass]="{'invalid': form.get('login').invalid && form.get('login').touched}" 
                   placeholder="Login...">
          </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">mail</i>
          </span>
        </div>
        <input 
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}" 
        class="form-control" placeholder="Email...">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">lock_outline</i>
          </span>
        </div>
        <input 
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}" 
        class="form-control" 
        placeholder="Password...">
      </div>
    </div>
    <div class="footer text-center">
      <button 
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled" 
      class="btn btn-primary btn-link btn-wd btn-lg">Get Started</button>
    </div>
  </form>
