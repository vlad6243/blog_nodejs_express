<form class="card" 
[formGroup]="form"
(ngSubmit)="onSubmit()">
    <div class="card-header card-header-info text-center">
      <h4 class="card-title">Login</h4>
    </div>
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">mail</i>
          </span>
        </div>
        <input 
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').inv alid && form.get('email').touched}" 
        class="form-control" 
        placeholder="Email...">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">lock_outline</i>
          </span>
        </div>
        <input 
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}" 
        class="form-control" 
        placeholder="Password...">
      </div>
    </div>
    <div class="text-center">
      <a href="#pablo" class="btn btn-info btn-wd">Get Started</a>
    </div>
    <div class="text-center">
      <a href="#" class="btn btn-link disabled">Or</a>
    </div>
    <div class="footer text-center">
        <a routerLink="/register" class="btn btn-info btn-link">Create account</a>
    </div>
  </form>
